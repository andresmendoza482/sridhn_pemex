            </header>
            <main class="main pt-24">
                <form class="form-filter border-b-1" autocomplete="off">
                    <div class="flex flex-wrap">
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">Encontrar:</label>
                            <input class="form-filter__input-text w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" type="text" name="found">
                        </div>
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">Fecha de inicio:</label>
                            <input class="form-filter__input-date w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" type="date" name="start">
                        </div>
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">Fecha de termino:</label>
                            <input class="form-filter__input-date w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" type="date" name="end">
                        </div>
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">ADH:</label>
                            <select class="form-filter__select w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" name="adh">
                                <option class="form-filter__option" value="">Elige una opción</option>
                                <option class="form-filter__option" value=""></option>
                            </select>
                        </div>
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">Empresa:</label>
                            <select class="form-filter__select w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" name="company">
                                <option class="form-filter__option" value="">Elige una opción</option>
                            </select>
                        </div>
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">Gerencia:</label>
                            <select class="form-filter__select w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" name="">
                                <option class="form-filter__option" value="">Elige una opción</option>
        
                            </select>
                        </div>
                        <div class="flex flex-col w-1/2 items-center md:w-1/3">
                            <label class="form-filter__label mb-2 font-bold">Filtro:</label>
                            <select class="form-filter__select w-10/12 p-3 mb-8 outline-none border-1 border-gray-500 rounded-xl" name="filter">
                                <option class="form-filter__option" value="">Elige una opción</option>
                                <option class="form-filter__option" value="">Mostrar planeados SRIDHN</option>
                                <option class="form-filter__option" value="">Mostrar fijados SRIDHN</option>
                                <option class="form-filter__option" value="">Mostrar historiados SRIDHN</option>
                                <option class="form-filter__option" value="">Mostrar historiados SAP</option>
                                <option class="form-filter__option" value="">Mostrar solo picade</option>
                                <option class="form-filter__option" value="">Mostrar planeados ADH</option>
                                <option class="form-filter__option" value="">Mostrar fijados ADH</option>
                                <option class="form-filter__option" value="">Mostrar historiados ADH</option>
                                <option class="form-filter__option" value="">Mostrar fijados SAP</option>
                                <option class="form-filter__option" value="">Mostrar solo adicionales</option>
                                <option class="form-filter__option" value="">Mostrar solo devueltos</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex flex-col items-center">
                            <input class="form-filter__submit w-5/12 p-3 mb-8 text-slate-50 bg-slate-900 rounded-xl cursor-pointer md:w-4/12" type="submit" value="Buscar">
                            <input class="form-filter__clear w-5/12 p-3 mb-8 border-1 border-gray-500 rounded-xl cursor-pointer md:w-4/12" type="button" value="Limpiar">
                    </div>
                </form>

                <div class="courses min-h-screen">

                </div>

                <div class="modal fixed top-0 left-0 w-full h-screen bg-modal flex justify-center items-center invisible">
                    <div class="modal-container p-8 bg-slate-50 rounded-xl w-3/4 min-h- flex flex-col justify-center items-center sm:w-2/4 lg:w-5/12">
                        <h2 class="modal-container__h2 mb-4 text-3xl text-center font-bold lg:mb-8">¿Estás seguro de que quieres cerrar la sesión?</h2>
                        <button class="modal-container__btn w-3/4 p-3 mb-8 rounded-xl bg-slate-900 text-slate-50 outline-none sm:w-7/12">Cerrar</button>
                        <button class="modal-container__btn w-3/4 p-3 rounded-xl border-1 border-gray-500 cursor-pointer sm:w-7/12">Cancelar</button>
                    </div>
                </div>
