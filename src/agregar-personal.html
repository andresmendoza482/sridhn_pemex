    <body>
        <noscript><h2>Es necesario que tengas habilitadoo JavaScript en tu navegador para acceder a esta página</h2></noscript>
        <div class="root">
            <header class="primary-color p-3 flex justify-between fixed top-0 left-0 w-full">
                <img class="w-40" src="./origin/multimedia/img/logo.svg" title="Pemex" alt="Pemex">

                <nav class="flex justify-center items-center">
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="./seguimiento.html">Seguimiento</a>
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="./cursos.html">Cursos</a>
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="./personal.html">Personal</a>
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="#">Subir</a>
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="#">Check in</a>
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="#">Integración</a>
                    <a class="text-slate-50 opacity-80 mr-3 hover:opacity-100" href="#">Reclutamiento</a>
                    <button class="btn-user text-slate-50">Andrés Mendoza</button>
                </nav>
            </header>
            <main class="py-24  min-h-screen flex flex-col justify-center items-center">
                <h1 class="text-5xl font-bold text-center">Agregar personal</h1>
                <form class="box-shadow p-8 w-3/4 flex flex-col justify-center items-center rounded-xl sm:w-2/4" autocomplete="off">
                    <label class="mb-2 font-bold">Apellido paterno:</label>
                    <input class="mb-8 p-3 rounded-xl outline-none border-1 border-gray-500 sm:w-7/12" type="text" name="paternalSurname" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                    <label class="mb-2 font-bold">Apellido materno:</label>
                    <input class="mb-8 p-3 rounded-xl outline-none border-1 border-gray-500 sm:w-7/12" type="text" name="maternalSurname" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                    <label class="mb-2 font-bold">Nombre(s):</label>
                    <input class="mb-8 p-3 rounded-xl outline-none border-1 border-gray-500 sm:w-7/12" type="text" name="name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                    <label class="mb-2 font-bold">Ficha:</label>
                    <input class="mb-8 p-3 rounded-xl outline-none border-1 border-gray-500 sm:w-7/12" type="text" name="file" pattern="^[0-9]$" required>
                    <input class="w-3/4 p-3 rounded-xl bg-slate-900 text-slate-50 cursor-pointer sm:w-7/12" type="submit" value="Agregar">
                </form>


                <div class="modal-logout fixed top-0 left-0 z-50 w-full h-screen bg-modal flex justify-center items-center invisible">
                    <div class="modal-logout__container p-8 bg-slate-50 rounded-xl w-3/4 min-h- flex flex-col justify-center items-center sm:w-2/4 lg:w-5/12">
                        <h2 class="modal-logout__h2 mb-4 text-3xl text-center font-bold lg:mb-8">¿Estás seguro de que quieres cerrar la sesión?</h2>
                        <button class="modal-logout__btn-logout w-3/4 p-3 mb-8 rounded-xl bg-slate-900 text-slate-50 outline-none sm:w-7/12">Cerrar</button>
                        <button class="modal-logout__btn-cancel w-3/4 p-3 rounded-xl border-1 border-gray-500 cursor-pointer sm:w-7/12">Cancelar</button>
                    </div>
                </div>
                <div class="modal-user bg-slate-50 fixed top-20 right-4 p-8 flex flex-col justify-center items-center gap-8 box-shadow rounded-xl invisible">
                    <p class="font-bold">Andrés Mendoza</p>
                    <button class="btn-logout bg-slate-900 text-slate-50 p-3 rounded-xl">Logout</button>
                </div>
            </main>
            <footer class="primary-color w-full p-5">
                <p class="text-center text-slate-50">Pemex©</p>
            </footer>
        </div>
    </body>
</html>
