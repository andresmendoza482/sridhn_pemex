        <title>Login</title>

    <body>
        <noscript><h2>Es necesario que tengas habilitado JavaScript en tu navegador para acceder a esta página.</h2></noscript>
        <div class="container">
            <header class="header">
                <div class="header-container">
                    <img class="header-container__logo" src="./origin/multimedia/img/logo.svg" title="Pemex" alt="Pemex">                      
                </div>
            </header>
            <main class="main">
                <div class="main-container">
                    <div class="section section--flex">
                        <h1 class="section__h1">Login</h1>
                        <form class="section__form" autocomplete="off">
                            <label class="section__label">Email:</label>
                            <input class="section__input" name="email" type="email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="" data-error="Formato de correo no valido" required/>
                            <label class="section__label">Contraseña:</label>
                            <input class="section__input" name="password" pattern="askd" title="" required/>
                            <input class="section__submit" type="submit" value="Ingresar"/>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
